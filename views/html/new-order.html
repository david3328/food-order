<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <title>FOOD | New Order</title>
</head>

<body>
  <div id="main">
    <div class="container mt-5 d-flex flex-wrap justify-content-center align-items-start w-100 bg-white">
      <a href="?view=order" class="fixed-top m-5">Regresar a Platos</a>
      <h2 class="w-100 text-center">Nueva Orden</h2>
      <div class="d-flex bg-primary my-4 flex-wrap rounded" style="width:60%;height: 100%;">
        <p class="text-white col-6 mt-3">Plato</p>
        <p class="text-white col-3 mt-3">Cantidad</p>
        <p class="text-white col-3 mt-3">Precio</p>
      </div>
      <div class="d-flex flex-wrap my-1 rounded" v-for="item in cart" style="width:60%;height: 100%;background-color:#ccc">
        <p class="col-6 mt-3">{{item.name}}</p>
        <p class="col-3 mt-3">{{item.quantity}}</p>
        <div class="col-3 d-flex align-items-center">
          <p class="mt-3">{{item.quantity*item.price}}</p>
          <button class="btn btn-danger ml-auto" @click="delItem(item)">DEL</button>
        </div>
      </div>
      <div style="width: 60%" class="mt-3 d-flex">
          <p class="font-weight-bold h3 text-primary ml-auto mr-2" > Total: S/.{{getTotal}}</p>
      </div>      
      <p class="w-100 col-6 mx-2 mt-5 font-weight-bold h2">Ya solo te falta un paso!</p>
      <div class="form-group w-100 col-6">
        <label>Número de Mesa</label>
        <input type="text" class="form-control" v-model="table" placeholder="Ingrese número de mesa">
      </div>
      <div class="w-100 d-flex justify-content-center mb-5">
        <button class="btn btn-outline-success m-auto" @click="sendOrder">Enviar Orden</button>
      </div>
    </div>
  </div>
  <script src="views/js/libraries/vue.js"></script>
  <script src="views/js/libraries/sweetalert2.js"></script>
  <script src="views/js/new-order.js"></script>
</body>

</html>
